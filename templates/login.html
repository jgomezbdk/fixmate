{% extends "base.html" %}
{% block content %}

  <h2>Login</h2>

  <!-- flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username"
             name="username"
             type="text"
             class="form-control"
             required
             autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password"
             name="password"
             type="password"
             class="form-control"
             required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">
    New here? <a href="{{ url_for('register') }}">Register an account</a>.
  </p>

{% endblock %}
